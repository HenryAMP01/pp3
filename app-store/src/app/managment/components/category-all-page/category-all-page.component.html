<div *ngIf="pageRender; else elseBlock">

    <div class="row center-xs middle-xs w-100">

        <div class="col-xs-12 col-md-5 p-2">
            <mat-paginator class="shadow" (page)="pageEvent($event)" [pageSizeOptions]="pageSizeOptions"
                [pageSize]="pageRender.size" [length]="pageRender.totalElements" [showFirstLastButtons]="true">
            </mat-paginator>
        </div>

        <div class="col-xs-12 col-md-5 p-2">
            <button mat-raised-button color="primary" (click)="createCategory()"
                aria-label="Create category">
                <mat-icon>add</mat-icon>
            </button>
        </div>

        <div class="col-xs-12 col-md-10 p-3">
            <div class="mat-elevation-z8 scroll">
                <table mat-table [dataSource]="categories" class="w-100">

                    <ng-container matColumnDef="Id">
                        <th mat-header-cell *matHeaderCellDef> Id </th>
                        <td mat-cell *matCellDef="let category">
                            {{category.id}}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="Code">
                        <th mat-header-cell *matHeaderCellDef> Code </th>
                        <td mat-cell *matCellDef="let category">
                            {{category.code}}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="Name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let category">
                            {{category.name}}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="Actions">
                        <th mat-header-cell *matHeaderCellDef> Actions </th>
                        <td mat-cell *matCellDef="let category; index as index">
                            <button mat-icon-button color="primary" aria-label="Edit category" (click)="updateCategory(category, index)">
                                <mat-icon>create</mat-icon>
                            </button>
                            <button mat-icon-button color="warn" aria-label="Delete category"
                                (click)="deleteById(category.id, index)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </div>
    </div>

</div>

<ng-template #elseBlock>
    <app-loading></app-loading>
</ng-template>
