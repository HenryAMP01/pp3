<div class="row w-100 p-2">
    <div class="col-xs-12 col-sm-10 center-xs start-sm">
        <h2 mat-dialog-title>Send restore password</h2>
    </div>
    <div class="col-xs-12 col-sm-2 center-xs end-sm">
        <button mat-raised-button color="warn" mat-dialog-close aria-label="Close sen restore password modal">
            <mat-icon>cancel</mat-icon>
        </button>
    </div>
</div>

<mat-dialog-content class="mat-typography">

    <form [formGroup]="form" (ngSubmit)="onSubmit($event)">

        <div class="row center-xs w-100">
            <div class="col-xs-12">
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>

                    <input matInput formControlName="email" name="email" placeholder="Email" minlength="6" maxlength="255"
                        required />
                    <mat-icon matSuffix>folder</mat-icon>

                    <mat-hint>{{getEmail().value.length}} of 50</mat-hint>

                    <mat-error *ngIf="checkErrors(getEmail(),'email')">Bad email format</mat-error>
                    <mat-error *ngIf="checkErrors(getEmail(),'required')">Email is required</mat-error>
                    <mat-error *ngIf="checkErrors(getEmail(),'minlength')">Minimun length is 6</mat-error>
                    <mat-error *ngIf="checkErrors(getEmail(),'maxlength')">Maximun length is 255</mat-error>
                </mat-form-field>
            </div>
            <div class="col-xs-12">
                <button *ngIf="form.valid" mat-raised-button color="primary" type="submit" aria-label="Save authority">
                    <mat-icon>save</mat-icon>
                </button>
            </div>
        </div>

    </form>

</mat-dialog-content>
