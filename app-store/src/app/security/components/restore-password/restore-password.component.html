<div class="row w-100 center-xs" *ngIf="user; else elseBlock">
    <div class="col-xs-12 col-md-6 py-5">
        <mat-card class="p-5">
            <h2>New password</h2>
            <form [formGroup]="form" (ngSubmit)="onSubmit($event)">
    
                <div class="row center-xs w-100">
                    <div class="col-xs-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Password</mat-label>
    
                            <input matInput [type]="hide ? 'password': 'text'" formControlName="password" name="password"
                                placeholder="Password" minlength="8" maxlength="255" (input)="onInputPassword()" required />
    
                            <button mat-icon-button matSuffix (click)="hidePassword($event)"
                                aria-label="Show or ocult password">
                                <mat-icon>{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                            </button>
    
                            <mat-hint>{{getPassword().value.length}} of 255</mat-hint>
    
                            <mat-error *ngIf="checkErrors(getPassword(),'required')">Password is required</mat-error>
                            <mat-error *ngIf="checkErrors(getPassword(),'minlength')">Minimun length is 8</mat-error>
                            <mat-error *ngIf="checkErrors(getPassword(),'maxlength')">Maximun length is 255</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-xs-12">
                        <button *ngIf="form.valid" mat-raised-button color="primary" type="submit"
                            aria-label="Update password">
                            <mat-icon>save</mat-icon>
                        </button>
                    </div>
                </div>
    
            </form>
        </mat-card>
    </div>
</div>

<ng-template #elseBlock>
    <div class="row center-xs w-100">
        <div class="col-xs-12 col-md-6 py-5">
            <mat-card class="p-5">
                <h3>Lo sentimos el token no existe</h3>
                <a mat-button color="primary" [routerLink]="['/security/login']" [routerLinkActive]="['is-active']">
                    Go to login
                </a>
            </mat-card>
        </div>
    </div>
</ng-template>
